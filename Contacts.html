<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Mulholland Contacts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            align-items: center;
            height: 100vh;
        }

        .sidebar {
            background: linear-gradient(to bottom, #00ff00, #0000ff);
            width: 200px;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-top: 20px;
        }


        .sidebar ul {
            list-style: none; /* Remove default bullet points */
            padding: 0;
            margin: 0;
        }

        .sidebar ul li a {
              text-decoration: none; /* Remove default underline */
              color: white; /* Default text color */
              padding: 10px;
              display: block;
          }

          .sidebar ul li a.selected,
          .sidebar ul li a:hover {
              background-color: #f0f0f0; /* Same as background color */
              color: black;
          }

          .sidebar ul li a:visited {
              color: white; /* Ensure visited links remain the same color */
          }

        .sidebar .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: #fff;
            margin: 0 auto 20px auto;
            background-image: url('profilepic.jpg'); /* Replace 'your-image-url.jpg' with the URL of your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        #home.selected {
            background-color: #f0f0f0; /* Same as background color */
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="avatar"></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="ProjectTab.html">Projects</a></li>
                <li><a href="Contacts.html" class="selected">Contact</a></li>
            </ul>
        </div>
        <div class="content">
          <!--This is dumb-->
            <br>  <br>  <br>

            <p>Here's how you can get in touch</p>

               <li><a href="https://www.linkedin.com/in/matthew-m-01a516128">LinkedIn</a></li>
               <li><a href="https://github.com/MattM164">Github</a></li>
               <li>mm859516@ohio.edu</li>
               <li>matthew.g.m64@gmail.com</li>
               <!-- Add more links as needed -->
           </ul>

            <p></p>
            <p></p>
            <p></p>

        </div>
    </div>
    <script>
        const navItems = document.querySelectorAll('.sidebar li');

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                // Remove the 'selected' class from all items
                navItems.forEach(navItem => {
                    navItem.classList.remove('selected');
                });
                // Add the 'selected' class to the clicked item
                item.classList.add('selected');
            });
        });
    </script>
</body>
