<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Programming Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark gray text */
        }

        header {
            background-color: #007bff; /* Blue header */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #0056b3; /* Darker blue navigation bar */
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #003d7f; /* Darker blue on hover */
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #007bff; /* Blue footer */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Matthew Mulholland</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<main>
    <h2>Welcome to Your Portfolio</h2>
    <p>This is a basic template for your programming portfolio website. You can customize it further according to your needs and preferences.</p>
</main>

<footer>
    <p>&copy; 2024 Your Name</p>
</footer>

</body>
</html>
